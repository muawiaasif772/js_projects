<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tempreature Coverter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="tempretureConverter.js">
  </head>
  <body>
    <div class="container  border border-warning">
        <h1>Tempreature</h1>
        <div class="input-group mb-3">
            <input type="number" class="form-control" id="cel" placeholder="celsius" aria-label="Username" value="0" >
            <span class="input-group-text"> = </span>
            <input type="number" id="far" class="form-control" placeholder="farenhite" aria-label="Server" value="32" >
          </div>
    </div>
    <script>
        let cel=document.getElementById("cel")
 cel.addEventListener('input',function(){
   let c=this.value;
   let f=(c*9/5)+32;
   far.value=f;
})

let far=document.getElementById("far")
far.addEventListener('input',function(){
    let f=this.value;
    let c=(f-32)*5/9;
   cel.value=c;
})
    </script>
  </body>
</html>
